<div class="visualization-panel">
    <svg #svg [attr.width]="_options.width" [attr.height]="_options.height" class="visualization-panel__svg-graph">
        <g [zoomableOf]="svg" class="svg-graph">
            <g *ngFor="let link of links" class="svg-graph__link">
                <line
                    [attr.x1]="link.source.x"
                    [attr.y1]="link.source.y"
                    [attr.x2]="link.target.x"
                    [attr.y2]="link.target.y"
                    stroke="#bfc0e3">
                </line>
            </g>
            <g *ngFor="let node of nodes" [draggableNode]="node" [draggableInGraph]="graph" class="svg-graph__node">
                <g class="node" [attr.transform]="'translate(' + node.x + ',' + node.y + ')'">
                    <circle class="node__svg"
                            cx="0"
                            cy="0"
                            [attr.r]="node.r"
                    />
                    <text
                        class="node__text"
                        [attr.font-size]="node.fontSize"
                    >{{node.id}}</text>
                </g>
            </g>
        </g>
    </svg>
</div>
