<div class="visualization-panel"
    [ngClass]="isSwitchTheme ? 'dark-theme' : 'light-theme'">
    <canvas [attr.width]="_options.width"
            [attr.height]="_options.height"
            #canvas
            class="visualization-panel__canvas-graph"
            id="my_dataviz2"
    >
    </canvas>
    <svg #svg
         [attr.width]="_options.width"
         [attr.height]="_options.height"
         class="visualization-panel__svg-graph">
        <g [zoomAbleOf]="svg" class="svg-graph">
            <g
                *ngFor="let link of links"
                class="svg-graph__link">
                <line class="link__line"
                    [attr.x1]="link.source.x"
                    [attr.y1]="link.source.y"
                    [attr.x2]="link.target.x"
                    [attr.y2]="link.target.y"
                >
                </line>
            </g>
            <g
                *ngFor="let node of nodes"
               [draggableNode]="node"
               [draggableInGraph]="graph"
               class="svg-graph__node">
                <g class="node" [attr.transform]="'translate(' + node.x + ',' + node.y + ')'">
                    <circle class="node__svg"
                            cx="0"
                            cy="0"
                            [attr.fill]="node.color"
                            [attr.r]="node.r"
                    />
                    <text
                        class="node__text"
                        [attr.font-size]="node.fontSize"
                    >{{node.id}}</text>
                </g>
            </g>
        </g>
    </svg>
</div>

<div id="chart"></div>

<script>
    var canvas  = d3.select("#chart").append("canvas")
        .attr("id", "canvas")
        .attr("width", 400)
        .attr("height", 400);

    var context = canvas.node().getContext("2d");
</script>
