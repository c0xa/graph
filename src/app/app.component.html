<div class="main-page"
     [ngClass]="isSwitchTheme ? 'dark-theme' : 'light-theme'">
    <div class="menu"
         [attr.hidden]="this.isVisualization ? 'true' : null">
        <header class="header">
            <svg class="header__theme image-theme"
                 (click)="switchTheme()"
            ></svg>
        </header>
        <div class="content">
            <main class="main content__main">
                <div class="main-data">
                    <form (submit)="onSubmitData()" [class.error]=isError class="form-data main-data__form-data">
                        <div class="form-data__error"></div>
                        <div class="form-data__textarea">
                            <textarea
                                class="textarea" name="textareaData">{{dataJsonString}}</textarea>
                            <textarea
                                class="textarea"  name="textareaAnimation">{{animationString}}</textarea>
                        </div>
                        <button title="Go visualization" class="form-data__button" type="submit"></button>
                    </form>
                </div>
            </main>
        </div>
        <footer class="footer">
            <div class="footer-notation">
                <svg class="image-info footer-notation__image"></svg>
            </div>
            <a href="https://github.com/c0xa" class="footer-link">
                <svg class="image-message footer-link__image"></svg>
            </a>
        </footer>
    </div>

    <div *ngIf="this.isVisualization" class="main-visualization">
        <svg class="main-visualization__image image__close" (click)="isExit()"></svg>
        <svg class="main-visualization__image image__animation" (click)="animation()"></svg>
        <div class="main-visualization__image image__step">
            <input
                class="input-step" type="number" id="rangeNumber" min="1" [max]="maxAnimationStep" [value]="count" oninput="range.value=value">
            </div>
        <app-node-visual-component
            [nodes]="nodes"
            [links]="links"
            [switchTheme]="isSwitchTheme"
            [stepAnimation]="count"
            class="visualization"
        ></app-node-visual-component>
        <form class="visualization-form">
            <svg class="visualization-form__svg">
                <g *ngFor="let value of animationChange, let i = index">
                    <rect class="svg-g" [attr.width]="animationWidth" [attr.height]="value + 1" [attr.x]="animationWidth * i" [attr.index]="i">
                    </rect>
                </g>
            </svg>
        <input type="range" min="1" [max]="maxAnimationStep" id="range" oninput="rangeNumber.value=value" [value]="count"/>
        </form>
    </div>

</div>
